<!DOCTYPE html>
<html>
	<body>
		<script>
			function clickHandler(e)
			{
				document.getElementById('log').value +=
					'clientX = ' + e.clientX +
					'; clientY = ' + e.clientY +
					'; offsetX = ' + e.offsetX +
					'; offsetY = ' + e.offsetY;
			}
		</script>
		<textarea id="log" rows="10" cols="100"></textarea>
		<div style="width: 100px; height: 100px; position: absolute; left: 500px; top: 500px; background-color: coral" onclick="clickHandler(event)">Click me!<br>Client offset:<br>500 x 500 px<br>Size:<br>100 x 100 px</div>
	</body>
</html>
